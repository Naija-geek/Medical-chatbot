<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="chatWindow">
            <div class="startContent">
                <h1>
                    <span class="brandHello">Hello, Ademola</span>
                    <span class="brandQuestion"How can I help you today></span>
                    <br>
                    <ul>
                        <li>How to become a developer</li>
                    </ul>
                </h1>
            </div>
            <div class="chatContent">
                <div class="results"></div>
            </div>
            <div class="inputArea">
                <input type="text" placeholder="Enter a prompt">
                <div class="iconGroup">
                    <i class="fa-solid fa-image"></i>
                    <i class="fa-solid fa-microphone"></i>
                    <i class="fa-solid fa-paper-plane"></i>
            </div>
        </div>
        <p class="privacyPolicy">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Reiciendis fuga saepe harum, tempore cupiditate deleniti vitae nobis alias odit adipisci doloribus veniam ex ut placeat perferendis autem, voluptate impedit quasi.</p>
    </div>


    <script type="text" href="scripts.js">  </script>
</body>
</html>
